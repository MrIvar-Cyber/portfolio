<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contacto.css">
    <title>Home - Portfolio</title>
</head>
<body>
    <header class="menu-container">
        <p>Dani Garrido Nuñez</p>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./proyectos.html">Proyectos</a></li>
                <li><a href="./curriculum.html">Currículum</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="mailto:raulrodriguez@universidadeuropea.es">
        <div class="global">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <span class="text text4">First Name</span>
                        <span class="line line6"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <span class="text text1">Last Name</span>
                        <span class="line line3"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <span class="text text2">Email</span>
                        <span class="line line4"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <span class="text text3">Mobile</span>
                        <span class="line line5"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea required></textarea>
                        <span class="text text5">Type your message Here...</span>
                        <span class="line line7"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </div>
            </div>
        </div>
    </div>
</form>
    </main>
